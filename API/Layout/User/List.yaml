grid:
  cardTitle:
    fields:
    - fieldName: Name
      dataType: String
      label: Name
      column: 4
  cardDetail:
    fields:
    - fieldName: EmailId
      dataType: String
      label: Email Id
      column: 4
    - fieldName: UserName
      dataType: String
      label: User Name
      column: 4
    - fieldName: DOB
      dataType: DateTime
      label: Date of Birth
      column: 4
  cardStatus:
    fields:
    - fieldName: IsSuperAdmin
      dataType: Boolean
      label: Super Admin
      column: 4
    - fieldName: CreatedOn
      dataType: DateTime
      label: Created On
      column: 4
filter:
  fields:
  - fieldName: Name
    dataType: String
    label: Name
    column: 4
  - fieldName: UserName
    dataType: String
    label: User Name
    column: 4
